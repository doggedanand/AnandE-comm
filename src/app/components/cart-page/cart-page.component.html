<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let item of cartData">
                <li>
                    <img src="{{item.image}}"
                        alt="img">
                </li>
                <li>
                    <span>{{item.name}}</span>
                </li>
                <li>
                    <span>Price: {{item.price}}</span>
                </li>
                <li>
                    <span>Quantity: {{item.quantity}}</span>
                </li>
                <li>
                    <button class="btn btn-danger">Remove to Cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Price Summary</h3>
            <ul>
                <li>
                    <span>Amount</span><span>300</span>
                </li>
                <li>
                    <span>Tax</span><span>30</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>20</span>
                </li>
                <li>
                    <span>Discount</span><span>50</span>
                </li>
                <li>
                    <span>
                        <h4>Total</h4>
                    </span><span>
                        <h4>300</h4>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div >
    <div class="product-list">
        <h1><strong>All Product List</strong></h1>
        <p class="error-m">{{productMessage}}</p>
        <table class="center">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of productListShow">
                    <td> <img src="{{item.image}}" alt="img"> </td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.description}}</td>
                    <td><fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon  [icon]="editIcon"></fa-icon></a>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

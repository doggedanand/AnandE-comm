<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a a routerLink="/details/{{item.id}}"><img class="product-header-image" src="{{item.image}}"
          alt="Random first slide" />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
<!--  -->
<div class="proudct-list-wrapper">
  <h1><strong>Trendy Products</strong></h1>
  <div class="row">
    <div *ngFor="let item of trendyProducts" class="col-sm-3">
      <div class="product-item">
        <img src="{{item.image}}" alt="img">
        <div class="product-details">
          <h6 class="name-head">
            {{item.name}}
          </h6>
          <div class="product-price">
            <h6>Price: {{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color: {{item.color}}</h6>
          </div>
        </div>
        <!-- footer  -->
        <div class="product-footer">
          <a a routerLink="/details/{{item.id}}"><button class="form-button">View Details</button></a>
          <a href=""><button class="form-button">Add to Cart</button></a>
        </div>
      </div>
    </div>
    <!--  -->
  </div>
</div>
